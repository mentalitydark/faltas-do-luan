<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#343a40">
    <meta name="description" content="Acesse agora! Site gratuito para você registrar suas faltas escolares.">
    <title>Minhas Faltas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icon/icon-sm.png">
    <script src="./js/service-worker.js"></script>
    <script src="./sw.js"></script>
</head>
<body>
    <div class="container bg-dark shadow pb-5 rounded text-white">
        <h1 class="text-center h1">Autenticação</h1>
        <form>
            <div class="form-group">
                <label for="emailAutenticator">Email</label>
                <input name="emailAutenticator" class="form-control" type="email" id="emailAutenticator" placeholder="Informe seu email">
            </div>
            <div class="form-group">
                <label for="senhaAutenticator">Senha</label>
                <input name="senhaAutenticator" class="form-control" type="password" id="senhaAutenticator" placeholder="Informe sua senha">
            </div>
        </form>
        <button title="Caso já tenha se cadastrado, clique aqui!" class="btn btn-lg btn-block btn-primary" id="entrar">Entrar</button>
        <button title="Caso não tenha se cadastrado, clique aqui!" class="btn btn-lg btn-block btn-outline-warning" id="cadastro">Cadastrar</button>
        <small id="emailHelp" class="form-text text-white">Para se cadastrar, informe seu email e sua senha que você já estará cadastrado</small>
    </div>
    <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="./js/firebase-app.js"></script>
    <script src="./js/firebase-autenticacao.js"></script>
    <script src="./js/firebase-cadastro.js"></script>
</body>
</html>
